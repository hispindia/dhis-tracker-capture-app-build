<!-- data entry/event buttons begin -->  
<div class="row hideInPrint" ng-if="displayCustomForm !== 'TABLE'">
    <div class="col-sm-12">
        <a href ng-click="completeIncompleteEvent(null, outerDataEntryForm)" 
            class="btn btn-warning" 
            ng-disabled="!eventEditable(true)"
            ng-if="currentEvent.eventDate && (currentEvent.status === 'SCHEDULE' || currentEvent.status === 'ACTIVE' || currentEvent.status === 'VISITED')">{{'complete'| translate}}</a>
        <a href ng-click="completeIncompleteEvent(null, outerDataEntryForm)" 
            class="btn btn-warning"
            ng-disabled="!eventEditable(true)"
            ng-if="currentEvent.eventDate && currentEvent.status === 'COMPLETED'">{{'incomplete'| translate}}</a>    
        <a href ng-click="skipUnskipEvent()" 
            class="btn btn-warning" 
            ng-disabled="!eventEditable(true)"
            ng-if="!currentEvent.eventDate">{{currentEvent.status === 'SKIPPED' ? 'unskip' : 'skip'| translate}}</a>
    
        <div class="pull-right">
            <!-- custom change for INTPART -->
            <button type="button" ng-show="selectedProgram.id=='Nb2EygU6dwp'" id="printslip" class="btn btn-success"  ng-click="printslip(currentEvent.event,'printJS-form');">Print Slip</button>
            <!-- custom change for INTPART end -->
            <a href ng-click="deleteEvent()"
                ng-disabled="!eventEditable(true)"
                class="btn btn-danger horizontal-spacing">{{'delete'| translate}}
            </a>
            <a href class="btn btn-info" ng-click="print('print-div');">{{'print_form'| translate}}</a>
        </div>
    </div>
</div>
 <!-- data entry/event buttons end -->
